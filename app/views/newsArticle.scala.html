@* newsArticle Template File *@
@(post:NewsletterPost)


<section class="wrapper style4 container">
	<div class="row 150%">
			<!-- Content -->
			<div class="content">
				<section>
					<img src="@post.imgURL" alt="" />
					<header>
						<h4>@post.dateTime</h4>
						<p>@post.description</p>
					<h4>@post.description</h4>
					</header>
				</section>
			</div>
	</div>
</section>
