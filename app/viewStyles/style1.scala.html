@import util.Article
@(articles:List[Article],icon:Option[Html] = None)
<section class="wrapper style1 container special">
	<div class="row">
		@for(article <- articles) {
		<div class="4u 12u(narrower)">
			<section>
				@if(article.image.isDefined) {
				<img src="@routes.Assets.versioned("images/" + article.image.get)" alt=""/>
				}
				<header>
					<h2>@article.title</h2>
					@if(article.subtitle.isDefined) {
					<h3>@article.subtitle.get</h3>
					}
				</header>
				<p>@article.body</p>
			</section>
		</div>
		}
	</div>
</section>
