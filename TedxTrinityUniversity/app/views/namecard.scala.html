@import model2.Tables.TeamMemberRow
@(person:TeamMemberRow)
<section class="wrapper style4 container">
    <div class="row 150%">
        <div class="5u 11u(narrower)">
                <!-- Sidebar -->
            <div class="sidebar">
                <section>
                    <header>
                        <h3>@person.position</h3>
                    </header>
                    @if(person.mediaUrl != "") { <a href="" class="image featured"><img
                    src="@person.mediaUrl" alt="" /></a> }
                </section>
            </div>
        </div>
        <div class="6u 10u(narrower) important(narrower)">
            <div class="content">
                <section>
                    <header>
                        <h2>@person.name</h2>
                        <h3>@person.major</h3>
                            <p> Class of @person.gradClass <br> <a href="mailto:@person.email">@person.email</a></p>
                    </header>
                    @person.biography
                </section>
            </div>
        </div>
    </div>
</section>
